{% extends "flights/layout.html" %}

{% block body %}

    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flights:flight' flight.id %}">
                    Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'flights:create_city' %}">Create City</a>
    
    {% comment %} <a href="{% url 'flights:book' %}">Book FLight</a> {% endcomment %}
{% endblock %}
